extends: default

ignore: |
  node_modules/
  kubernetes/utils/metrics-server/*

rules:
  document-start:
    present: false
  line-length:
    ignore: |
      /.github/actions/**/*.yml
      /.github/workflows/*.yml
      /.github/settings.yml
      kubernetes/*
  truthy:
    ignore: |
      /.github/workflows/*.yml
